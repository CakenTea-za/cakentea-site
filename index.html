
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakenTea</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: black; color: white; }
    nav { position: fixed; width: 100%; background: rgba(0,0,0,0.9); padding: 1rem 2rem; display: flex; justify-content: space-between; z-index: 1000; }
    .nav-links a { color: white; margin-left: 1rem; text-decoration: none; font-weight: bold; }
    header { height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; position: relative; }
    .video-bg { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    section { padding: 4rem 2rem; max-width: 1200px; margin: auto; scroll-margin-top: 80px; }
    .grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 10px; transition: 0.3s; }
    .card:hover { transform: scale(1.03); background: rgba(255,255,255,0.08); }
    .card img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <nav>
    <img src="assets/logo-dark.png" height="40" alt="logo" />
    <div class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#team">Team</a>
    </div>
  </nav>

  <header>
    <video class="video-bg" autoplay muted loop>
      <source src="assets/media/hero-background.mp4" type="video/mp4">
    </video>
    <h1>Cake<span style="color:#ff4d00;">n</span>Tea</h1>
    <p>Multimedia Specialists â€“ Because Your Quality Matters</p>
  </header>

  <section id="services">
    <h2>Services</h2>
    <div class="grid" id="services-grid"></div>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="grid" id="portfolio-grid"></div>
  </section>

  <section id="team">
    <h2>Team</h2>
    <div class="grid" id="team-grid"></div>
  </section>

  <script>
    const fetchCMS = async (collection) => {
      try {
        const res = await fetch(`/admin/api/collections/${collection}/entries`);
        const data = await res.json();
        return data.entries || [];
      } catch (e) {
        console.warn(`Falling back to local ${collection}.json`);
        return fetch(`assets/data/${collection}.json`).then(r => r.json());
      }
    };

    async function loadData() {
      const [services, portfolio, team] = await Promise.all([
        fetchCMS("services"),
        fetchCMS("portfolio"),
        fetchCMS("team")
      ]);

      const s = document.getElementById("services-grid");
      services.forEach(({ data }) => {
        s.innerHTML += `<div class="card"><h3>${data.title}</h3><p>${data.description}</p></div>`;
      });

      const p = document.getElementById("portfolio-grid");
      portfolio.forEach(({ data }) => {
        p.innerHTML += `<div class="card">
          <a href="${data.youtube}" target="_blank">
            <img src="${data.thumbnail}" alt="${data.title}" />
            <h4>${data.title}</h4>
          </a></div>`;
      });

      const t = document.getElementById("team-grid");
      team.forEach(({ data }) => {
        t.innerHTML += `<div class="card">
          <img src="${data.photo}" alt="${data.name}" />
          <h4>${data.name}</h4>
          <p>${data.bio}</p>
          <div><a href="${data.instagram}" target="_blank">Instagram</a> | <a href="${data.linkedin}" target="_blank">LinkedIn</a></div>
        </div>`;
      });
    }

    loadData();
  </script>
</body>
</html>

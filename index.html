
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CakenTea</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <video class="video-bg" autoplay muted loop id="heroVideo"></video>
    <div class="content">
      <h1>CakenTea</h1>
      <p>Multimedia Specialists â€“ Your Quality Matters</p>
    </div>
  </header>

  <script>
    const video = document.getElementById('heroVideo');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const source = document.createElement('source');
    source.src = prefersDark ? 'assets/media/hero-dark.mp4' : 'assets/media/hero-light.mp4';
    source.type = 'video/mp4';
    video.appendChild(source);
    video.load();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>CakenTea | Your Quality Matters</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Welcome to CakenTea</h1>
  <p>Your Quality Matters</p>

  <script>
    // Identity auto-initialisation and hash handling for confirmation token
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user && window.location.hash.includes("confirmation_token")) {
          window.netlifyIdentity.confirm(window.location.hash).then(() => {
            window.location.href = "/admin/";
          });
        }
      });

      window.netlifyIdentity.init();
    }
  </script>
</body>
</html>

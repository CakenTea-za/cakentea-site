
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakenTea</title>
  <style>
    :root {
      --accent: #2a70ff;
      --highlight: #ff4d00;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader span {
      font-size: 2rem;
      color: white;
      animation: blink 1.2s linear infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    nav {
      position: fixed;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
    }
    nav img {
      height: 40px;
    }
    nav .nav-links a {
      color: white;
      margin-left: 1.2rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav .nav-links a:hover {
      color: var(--accent);
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .video-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      scroll-margin-top: 100px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }
    h2.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"><span>Loading...</span></div>

  <nav>
    <img src="assets/logo-dark.png" alt="logo" />
    <div class="nav-links">
      <a href="#services">Services</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#team">Team</a>
    </div>
  </nav>

  <header>
    <video class="video-bg" autoplay muted loop>
      <source src="assets/media/hero-background.mp4" type="video/mp4" />
    </video>
    <div>
      <h1>Cake<span style="color:var(--highlight)">n</span>Tea</h1>
      <p>Multimedia Specialists – Because Your Quality Matters</p>
    </div>
  </header>

  <section id="services">
    <h2>Services</h2>
    <div class="grid" id="services-grid"></div>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="grid" id="portfolio-grid"></div>
  </section>

  <section id="team">
    <h2>Team</h2>
    <div class="grid" id="team-grid"></div>
  </section>

  <footer>
    <p>Got an idea? Grab a slice of Cake, a hot cup of Tea, and let’s get to work.</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    const fetchCMS = async (collection) => {
      try {
        const res = await fetch(`/admin/api/collections/${collection}/entries`);
        const data = await res.json();
        return data.entries || [];
      } catch {
        return fetch(`assets/data/${collection}.json`).then(r => r.json());
      }
    };

    async function loadData() {
      const [services, portfolio, team] = await Promise.all([
        fetchCMS("services"),
        fetchCMS("portfolio"),
        fetchCMS("team")
      ]);

      const sg = document.getElementById("services-grid");
      services.forEach(({ data }) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `<h3>${data.title}</h3><p>${data.description}</p>`;
        sg.appendChild(el);
      });

      const pg = document.getElementById("portfolio-grid");
      portfolio.forEach(({ data }) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `<a href="${data.youtube}" target="_blank"><img src="${data.thumbnail}" /><h4>${data.title}</h4></a>`;
        pg.appendChild(el);
      });

      const tg = document.getElementById("team-grid");
      team.forEach(({ data }) => {
        const el = document.createElement("div");
        el.className = "card";
        el.innerHTML = `<img src="${data.photo}" /><h4>${data.name}</h4><p>${data.bio}</p>`;
        tg.appendChild(el);
      });

      revealOnScroll();
    }

    function revealOnScroll() {
      const options = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, options);

      document.querySelectorAll("h2, .card").forEach(el => observer.observe(el));
    }

    loadData();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakenTea | Experience Quality</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2a70ff;
      --highlight: #ff4d00;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 300;
      z-index: 2;
    }

    .highlight {
      font-weight: 800;
      color: var(--highlight);
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.6;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #222;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255, 77, 0, 0.3);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    a.btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.5rem;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      border-radius: 30px;
    }

    a.btn:hover {
      background: var(--accent);
      color: black;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-image: url('assets/media/light-bg.jpg');
        background-size: cover;
        background-attachment: fixed;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-image: url('assets/media/dark-bg.jpg');
        background-size: cover;
        background-attachment: fixed;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#services">Services</a>
    <a href="#portfolio">Our Work</a>
    <a href="#team">About Us</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <video class="video-bg" autoplay muted loop>
      <source src="assets/media/hero-background.mp4" type="video/mp4" />
    </video>
    <h1>Cake<span class="highlight">n</span>Tea</h1>
    <p>Multimedia Specialists – Because Your Quality Matters</p>
    <a href="#portfolio" class="btn">View Portfolio</a>
  </header>

  <section id="services" class="section">
    <h2>Our Services</h2>
    <div class="grid" id="services-grid"></div>
  </section>

  <section id="portfolio" class="section">
    <h2>Our Work</h2>
    <div class="grid" id="portfolio-grid"></div>
  </section>

  <section id="team" class="section">
    <h2>Meet the Team</h2>
    <div class="grid" id="team-grid"></div>
  </section>

  <footer id="contact">
    <p>Got an idea? Grab a slice of Cake, a hot cup of Tea, and let’s get to work.</p>
    <p>Email us at <a href="mailto:cakentea.za@gmail.com" style="color: var(--accent);">cakentea.za@gmail.com</a></p>
  </footer>

  <script>
    async function loadData() {
      const services = await fetch('assets/data/services.json').then(res => res.json());
      const portfolio = await fetch('assets/data/portfolio.json').then(res => res.json());
      const team = await fetch('assets/data/team.json').then(res => res.json());

      const servicesGrid = document.getElementById('services-grid');
      services.forEach(item => {
        servicesGrid.innerHTML += `
          <div class='card'>
            <h4>${item.title}</h4>
            <p><em>${item.category}</em></p>
            <p>${item.description}</p>
          </div>`;
      });

      const portfolioGrid = document.getElementById('portfolio-grid');
      portfolio.forEach(item => {
        portfolioGrid.innerHTML += `
          <div class='card'>
            <a href="${item.youtube}" target="_blank">
              <img src="${item.thumbnail}" alt="${item.title}" />
              <h4>${item.title}</h4>
            </a>
          </div>`;
      });

      const teamGrid = document.getElementById('team-grid');
      team.forEach(member => {
        teamGrid.innerHTML += `
          <div class='card'>
            <img src="${member.photo}" alt="${member.name}" />
            <h4>${member.name}</h4>
            <p>${member.bio}</p>
            <p><a href="${member.instagram}" target="_blank">Instagram</a> | <a href="${member.linkedin}" target="_blank">LinkedIn</a></p>
          </div>`;
      });
    }

    loadData();
  </script>

</body>
</html>

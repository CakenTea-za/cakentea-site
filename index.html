
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakenTea | Dynamic Site</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; margin: 0; padding: 2rem; }
    h2 { margin-top: 3rem; }
    .section { margin-bottom: 3rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card { background: #111; padding: 1rem; border: 1px solid #333; }
    img { width: 100%; height: auto; border-radius: 0.5rem; }
    a { color: #2a70ff; }
  </style>
</head>
<body>

<h1>CakenTea (Dynamic Homepage)</h1>

<section id="services" class="section">
  <h2>Services</h2>
  <div class="grid" id="services-grid"></div>
</section>

<section id="portfolio" class="section">
  <h2>Portfolio</h2>
  <div class="grid" id="portfolio-grid"></div>
</section>

<section id="team" class="section">
  <h2>Meet the Team</h2>
  <div class="grid" id="team-grid"></div>
</section>

<script>
  async function loadData() {
    const services = await fetch('services.json').then(res => res.json());
    const portfolio = await fetch('portfolio.json').then(res => res.json());
    const team = await fetch('team.json').then(res => res.json());

    const servicesGrid = document.getElementById('services-grid');
    services.forEach(item => {
      servicesGrid.innerHTML += `<div class='card'><h4>${item.title}</h4><p>${item.category}</p><p>${item.description}</p></div>`;
    });

    const portfolioGrid = document.getElementById('portfolio-grid');
    portfolio.forEach(item => {
      portfolioGrid.innerHTML += \`<div class='card'><a href="\${item.youtube}" target="_blank"><img src="\${item.thumbnail}" alt="\${item.title}" /><p>\${item.title}</p></a></div>\`;
    });

    const teamGrid = document.getElementById('team-grid');
    team.forEach(member => {
      teamGrid.innerHTML += \`
        <div class='card'>
          <img src="\${member.photo}" alt="\${member.name}" />
          <h4>\${member.name}</h4>
          <p>\${member.bio}</p>
          <p><a href="\${member.instagram}" target="_blank">Instagram</a> | <a href="\${member.linkedin}" target="_blank">LinkedIn</a></p>
        </div>\`;
    });
  }

  loadData();
</script>

</body>
</html>

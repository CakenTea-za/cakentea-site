
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CakenTea | Services</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-weight: 600;
    }
    .services-grid {
      display: flex;
      justify-content: center;
      gap: 4rem; /* default spacing, will be adjusted */
      margin-top: 2rem;
    }
    .column {
      flex: 1;
      max-width: 300px;
    }
    .column h2 {
      font-weight: 600;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .service {
      margin: 0.5rem 0;
      position: relative;
      cursor: pointer;
    }
    .description {
      display: none;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      color: #444;
    }
    .service:hover .description {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Our Services</h1>
  <div class="services-grid" style="gap: 2rem;"> <!-- reduced spacing -->
    <div class="column" id="preproduction">
      <h2>Preproduction</h2>
    </div>
    <div class="column" id="production">
      <h2>Production</h2>
    </div>
    <div class="column" id="postproduction">
      <h2>Postproduction</h2>
    </div>
  </div>
  <script>
    fetch('assets/data/services.json')
      .then(res => res.json())
      .then(data => {
        for (const [category, services] of Object.entries(data)) {
          const col = document.getElementById(category.toLowerCase());
          services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'service';
            div.innerHTML = `<strong>${s.title}</strong><div class="description">${s.description}</div>`;
            col.appendChild(div);
          });
        }
      });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CakenTea</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.9);
    }
    nav img {
      height: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <img id="logo" src="" alt="CakenTea Logo" />
    <div style="color:white;">Navigation Here</div>
  </nav>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const logo = document.getElementById('logo');
    logo.src = prefersDark ? 'assets/logo-dark.png' : 'assets/logo-light.png';
  </script>
</body>
</html>

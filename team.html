
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet the Team | CakenTea</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: url('assets/media/light-bg.jpg');
      --bg-dark: url('assets/media/dark-bg.jpg');
      --text-color-light: #000;
      --text-color-dark: #fff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color-dark);
      background-color: #000;
      background-image: var(--bg-dark);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #fff;
        background-image: var(--bg-light);
        color: var(--text-color-light);
      }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
    }
    .member {
      max-width: 300px;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 16px;
      backdrop-filter: blur(4px);
    }
    @media (prefers-color-scheme: light) {
      .member {
        background-color: rgba(255,255,255,0.7);
      }
    }

    .member img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 4px solid #555;
      border-radius: 16px;
      transition: transform 0.3s ease;
    }
    .member img:hover {
      transform: scale(1.05);
    }
    .name {
      font-weight: 600;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .role {
      color: #ccc;
      font-size: 0.9rem;
    }
    .bio {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }
    .socials a {
      color: #2a70ff;
      font-size: 1.2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Meet the Team</h1>
  <div class="team-grid" id="teamGrid"></div>

  <script>
    fetch("assets/data/team.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("teamGrid");
        data.forEach(person => {
          const div = document.createElement("div");
          div.className = "member";
          div.innerHTML = `
            <img src="\${person.image}" alt="\${person.name}" />
            <div class="name">\${person.name}</div>
            <div class="role">\${person.role}</div>
            <div class="bio">\${person.bio}</div>
            <div class="socials">
              \${person.socials.instagram ? `<a href="\${person.socials.instagram}" target="_blank">IG</a>` : ''}
              \${person.socials.linkedin ? `<a href="\${person.socials.linkedin}" target="_blank">IN</a>` : ''}
              \${person.socials.facebook ? `<a href="\${person.socials.facebook}" target="_blank">FB</a>` : ''}
              \${person.socials.tiktok ? `<a href="\${person.socials.tiktok}" target="_blank">TT</a>` : ''}
            </div>
          `;
          grid.appendChild(div);
        });
      });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work | CakenTea</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 2rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      padding: 1rem;
    }
    .thumb {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .thumb img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    .thumb:hover img {
      transform: scale(1.05);
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      display: none;
    }
    .thumb:hover .title-overlay {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Our Work</h1>
  <div class="grid" id="portfolioGrid"></div>

  <script>
    fetch('assets/data/portfolio.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('portfolioGrid');
        data.forEach(project => {
          const div = document.createElement('div');
          div.className = 'thumb';
          div.onclick = () => window.open(project.video_url, '_blank');
          div.innerHTML = `
            <img src="${project.thumbnail}" alt="${project.title}" />
            <div class="title-overlay">${project.title}</div>
          `;
          grid.appendChild(div);
        });
      });
  </script>
</body>
</html>

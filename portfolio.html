<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CakenTea Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem;
      font-weight: 300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 1rem;
    }

    .item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.05);
    }

    .title-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .item:hover .title-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Our Work</h1>
  <div class="grid" id="portfolio-grid">
    <!-- JS will inject items here -->
  </div>

  <script>
    const data = [
      {
        title: "Sample Portfolio Item",
        thumbnail: "assets/uploads/sample.jpg",
        youtube: "https://youtube.com/watch?v=dQw4w9WgXcQ"
      }
      // Add more items here or load dynamically
    ];

    const grid = document.getElementById('portfolio-grid');

    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <a href="\${item.youtube}" target="_blank">
          <img src="\${item.thumbnail}" alt="\${item.title}" />
          <div class="title-overlay">\${item.title}</div>
        </a>
      `;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
